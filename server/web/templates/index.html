<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hive-status</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" rel="stylesheet">
</head>
<body>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script>
    $(document).ready(function () {
        const env_cfg = {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                {
                    label: "Internal Temperature(°C)",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [],
                    fill: false,
                },
                {
                    label: "External temperature(°C)",
                    backgroundColor: 'rgb(255, 0, 0)',
                    borderColor: 'rgb(255, 0, 0)',
                    data: [],
                    fill: false,
                },
                {
                    label: "External Humidity(%)",
                    backgroundColor: 'rgb(0, 102, 255)',
                    borderColor: 'rgb(0, 102, 255)',
                    data: [],
                    fill: false,
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Bee hive monitoring tool'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        const weight_cfg = {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                {
                    label: "Hive Weight(Kg)",
                    backgroundColor: 'rgb(0, 204, 0)',
                    borderColor: 'rgb(0, 204, 0)',
                    data: [],
                    fill: false
                }
                ],
            },
            options: {
                responsive: true,
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        const environment = new Chart(
            document.getElementById('environment').getContext('2d'), 
            env_cfg
        );
        const weight = new Chart(
            document.getElementById('weight').getContext('2d'), 
            weight_cfg
        );

        fetch('/data')
        .then(response => {
          return response.json()
        })
        .then(data => {
          // Work with JSON data here
          data.map(
              function(item){
                if(item.dht_status == 0){
                    var date = new Date(item.time);
                    // Enviroment graph
                    date.setMinutes(date.getMinutes() - new Date().getTimezoneOffset());
                    env_cfg.data.labels.push(date.toLocaleString());
                    env_cfg.data.datasets[0].data.push(item.ds_temp);
                    env_cfg.data.datasets[1].data.push(item.dht_tmp);
                    env_cfg.data.datasets[2].data.push(item.dht_hum);
                    // Weight graph
                    weight_cfg.data.labels.push(date.toLocaleString());
                    weight_cfg.data.datasets[0].data.push(item.hx_value);
                }
              }
          )
          environment.update();
          weight.update();
        })
        .catch(err => {
          // Do something for an error here
        })
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <canvas id="environment"></canvas>
                </div>
                <div class="card-body">
                    <canvas id="weight"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
